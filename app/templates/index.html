{% extends 'base.html'%}
{%block styles%}
<!-- Latest compiled and minified CSS -->

<!-- Latest compiled and minified JavaScript -->
{{ super() }}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">


{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 style="text-align: center;">...BLOGGY...</h2>
            <p style="text-align: center;">{{message}}</p>
        </div>
        
        <hr>
    </div>
        <div class="row" >
            <div class="col-md-1">
                <p style="text-align: center;"><a class="ratings" href="/user/blog/new/{{user.id}}"> Write a new Blog</a></p>
            </div>
            
        </div>
        
   
    {% for blog in blogs %}
    <div class="card text" >
        <div class="card-header">
            <h3 style="text-align: center;">{{blog.title}}</h3>
        </div>
        <div class="card-body" style="text-align: center;">
            <p>{{blog.description |truncate (20)}}</p>
            <a class="ratings" href="/blog/{{blog.id}}"> More on the Blog</a>
        </div>
    </div>
    {% endfor %}
    <!-- ********************* -->






</div>


{% endblock%}
